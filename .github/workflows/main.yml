name: Cl

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Enable TS
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
    - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
    - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "123456" -Force)
    - name: Download
      run: Invoke-WebRequest -Uri "https://localtonet.com/download/localtonet-win-64.zip" -OutFile "localtonet-win-64.zip"
    - name: Unzip
      run: unzip localtonet-win-64.zip
    - name: Remote Desktop
      run: Invoke-WebRequest -Uri "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile "remote.msi"
    - name: R2
      run: remote.msi
    - name: R3
      run: Invoke-WebRequest -Uri "https://raw.githubusercontent.com/eskgurokgjrsdghrgh/kutta-op/main/run.bat" -OutFile "run.bat"
    - name: R4
      run: .\run.bat
    - name: Create Tunnel
      run: .\localtonet.exe
